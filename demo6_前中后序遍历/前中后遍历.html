<!DOCTYPE html>
<html lang="en">
    <head>
        <title>前中后遍历</title>
        <meta charset="UTF-8">
        <link href="task.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <section id="button">
            <button type="button" id="preOrder" class="btn btn-type">前序遍历</button>
            <button type="button" id="inOrder" class="btn btn-type">中序遍历</button>
            <button type="button" id="postOrder" class="btn btn-type">后序遍历</button>
        </section>

        <section id="tree">
            <section id="root" class="treeType root">
                <section id="leftTree" class="treeType leftTree">
                    <section id="ltlChild" class="treeType ltlChild"></section>
                    <section id="ltrChild" class="treeType ltrChild"></section>
                </section>
                <section id="rightTree" class="treeType rightTree">
                    <section id="rtlChild" class="treeType rtlChild"></section>
                    <section id="rtrChild" class="treeType rtrChild"></section>
                </section>
            </section>
        </section>
        <script src="task.js" type="text/javascript"></script>
    </body>
</html>
