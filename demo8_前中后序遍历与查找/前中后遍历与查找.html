<!DOCTYPE html>
<html lang="en">
    <head>
        <title>前中后遍历与查找</title>
        <meta charset="UTF-8">
        <link href="task.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <section id="button">
            <button type="button" id="preOrder" class="btn btn-type">前序遍历</button>
            <button type="button" id="inOrder" class="btn btn-type">中序遍历</button>
            <button type="button" id="postOrder" class="btn btn-type">后序遍历</button>
        </section>
        <section id="search">
            <input type="text" placeholder="请在这里输入要查询的值" id="inputBox">
            <button type="button" class="button" id="searchBtn">search</button>
        </section>
        <section id="tree">
            <section id="root" class="treeType root">super
                <section class="treeType leftTree">berry
                    <section class="treeType thirdLayer apple">apple
                        <section class="treeType forthLayer">pear</section>
                        <section class="treeType forthLayer">pig</section>
                        <section class="treeType forthLayer">cala</section>
                        <section class="treeType forthLayer">date</section>
                    </section>
                    <section class="treeType thirdLayer phone">phone</section>
                    <section class="treeType thirdLayer without">
                        <section class="treeType forthLayer">book</section>
                        <section class="treeType forthLayer">school</section>
                    </section>
                </section>
                <section class="treeType middleTree">Note
                    <section class="treeType thirdLayer human">human
                        <section class="treeType forthLayer">code</section>
                        <section class="treeType forthLayer">operate</section>
                        <section class="treeType forthLayer">man</section>
                    </section>
                    <section class="treeType thirdLayer program">program
                        <section class="treeType forthLayer">dew
                            <section class="treeType fifthLayer">cat</section>
                        </section>
                        <section class="treeType forthLayer">gloss</section>
                    </section>
                </section>
                <section class="treeType rightTree">Fish</section>
            </section>
        </section>
        <script src="task.js" type="text/javascript"></script>
    </body>
</html>
