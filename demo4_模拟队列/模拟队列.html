<!--如图，模拟一个队列，队列的每个元素是一个数字，初始队列为空
有一个input输入框，以及4个操作按钮

点击"左侧入"，将input中输入的数字从左侧插入队列中；
点击"右侧入"，将input中输入的数字从右侧插入队列中；
点击"左侧出"，读取并删除队列左侧第一个元素，并弹窗显示元素中数值；
点击"右侧出"，读取并删除队列又侧第一个元素，并弹窗显示元素中数值；
点击队列中任何一个元素，则该元素会被从队列中删除-->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="task.css">
    </head>
    <body>
        <h1 class="slogan">模仿队列</h1>
        <input type="text" name="Query" id="textDisplay">
        <div id="displayControl">
            <button type="button" id = "leftInput" class="btn-type btn-sizePos">左侧输入</button>
            <button type="button" id = "rightInput" class="btn-type btn-sizePos">右侧输入</button>
            <button type="button" id = "leftOutput" class="btn-type btn-sizePos">左侧输出</button>
            <button type="button" id = "rightOutput" class="btn-type btn-sizePos">右侧输出</button>
        </div>
        <!--<div id = "reset">
            添加Resert按钮
            <button type="button">重置</button>
        </div>-->
        <button type="button" class="btn-type" id="resert" >重置</button>
        <ul id="query">
            <li class="query-style">10</li>
            <li class="query-style">23</li>
            <li class="query-style">45</li>
            <li class="query-style">39</li>
            <li class="query-style">18</li>
            <li class="query-style">70</li>
        </ul>
        <script src="task.js" type="text/javascript"></script>
    </body>
</html>
