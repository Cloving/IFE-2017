<!DOCTYPE html>

    <head>

    <body>
        <section id="button">

            <button type="button" id="postOrder" class="btn">后序遍历</button>

        <section id="delete">

        <section id="add">
            <input type="text" placeholder="请在这里输入要添加的内容" id="addBox">
            <button type="button" class="btn" id="addButton">添加</button>
        </section>
            <section id="root" class="treeType root">忆江南

                        <section class="treeType forthLayer">长相思</section>

                    </section>
                    <section class="treeType thirdLayer phone">浣溪沙</section>
                    <section class="treeType thirdLayer without">

                    </section>
                </section>

            </section>
